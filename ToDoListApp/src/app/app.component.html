
<div class="container">
  <h1>To-Do List</h1>
  <input type="text" [(ngModel)]="newTask" placeholder="Enter a new task">
  <button (click)="addTask()">Add Task</button>
  <ul>
    <li *ngFor="let task of activeTasks; let i = index">
      <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleCompleted(task)">
      {{ task.title }}
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
  <div class="completed-container" *ngIf="completedTasks.length > 0">
    <h2>Completed Tasks</h2>
    <ul>
      <li *ngFor="let task of completedTasks; let i = index">
        <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleCompleted(task)">
        {{ task.title }}
        <button (click)="removeTask(i)">Remove</button>
      </li>
    </ul>
    <button class="clear-button" (click)="clearCompletedTasks()">Clear Completed</button>
  </div>
</div>
